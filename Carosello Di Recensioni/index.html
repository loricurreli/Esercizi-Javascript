<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="reviews">
        <div class="container-review">
            <div class="title">
                <h1>Our Reviews</h1>
                <p class="underline"></p>
            </div>
            <div class="review-content">
                <div class="photo">
                    <img src="" alt="">
                </div>
                <div class="data">
                    <p class="name"></p>
                    <p class="role"></p>
                </div>
                <div class="description">
                    
                </div>
                <div class="buttons">
                    <button class="prev"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="rgb(0, 187, 255)" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                      </svg></button>
                    <button class="next"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="rgb(0, 187, 255)" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                      </svg></button></button>
                </div>
                <div class="surprise">
                    <button class="surp">Surprise Me</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
