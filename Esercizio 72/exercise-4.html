<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  let dati = document.querySelectorAll("input");
  let person = {
    firstName: dati[0].value,
    lastName: dati[1].value,
    age: dati[2].value
  }

  let myForm = document.querySelector("form");
  myForm.setAttribute('data-person',JSON.stringify(person));
</script>
